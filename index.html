<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUV Rheinland LLC Certificate Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        color: #1e293b;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        width: 180px;
        height: auto;
        margin-bottom: 24px;
      }

      .header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 8px;
      }

      .header p {
        color: #64748b;
        font-size: 1rem;
      }

      .search-card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 24px;
      }

      .search-box {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }

      .search-input {
        flex: 1;
        padding: 14px 18px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.2s;
        font-family: inherit;
      }

      .search-input:focus {
        outline: none;
        border-color: #dc2626;
        box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
      }

      .search-input::placeholder {
        color: #94a3b8;
      }

      .search-btn {
        padding: 14px 28px;
        background: #dc2626;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }

      .search-btn:hover {
        background: #b91c1c;
        transform: translateY(-1px);
      }

      .search-btn:active {
        transform: translateY(0);
      }

      .search-btn:disabled {
        background: #94a3b8;
        cursor: not-allowed;
        transform: none;
      }

      .hint {
        color: #64748b;
        font-size: 0.875rem;
        text-align: center;
      }

      .result-card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        display: none;
        position: relative;
        overflow: visible;
      }

      .result-card.show {
        display: block;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f1f5f9;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
      }

      .status-badge.valid {
        background: #dcfce7;
        color: #166534;
        animation: pulseGreen 2s ease-in-out infinite;
      }

      .status-badge.expired {
        background: #fee2e2;
        color: #991b1b;
        animation: pulseRed 2s ease-in-out infinite;
      }

      @keyframes pulseGreen {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(22, 101, 52, 0.4);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(22, 101, 52, 0);
        }
      }

      @keyframes pulseRed {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(153, 27, 27, 0.4);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(153, 27, 27, 0);
        }
      }

      /* Natural Wooden Seal Animation */
      .seal-scene {
        position: absolute;
        top: -100px;
        right: 20px;
        width: 160px;
        height: 260px;
        pointer-events: none;
        z-index: 100;
      }

      /* Wooden Handle with Natural Texture */
      .wooden-handle {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%) translateY(-200px);
        width: 36px;
        height: 100px;
        background: 
          /* Wood grain lines */
          repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 2px,
            rgba(60, 30, 10, 0.15) 2px,
            rgba(60, 30, 10, 0.15) 3px,
            transparent 3px,
            transparent 8px
          ),
          /* Base wood gradient */
          linear-gradient(180deg, 
            #D4A574 0%, 
            #C4956A 15%,
            #B8854A 30%,
            #A67B5B 50%,
            #8B6914 70%,
            #6B4423 100%
          );
        border-radius: 6px 6px 0 0;
        box-shadow: 
          inset -3px 0 6px rgba(0,0,0,0.3),
          inset 3px 0 6px rgba(255,255,255,0.2),
          3px 3px 12px rgba(0,0,0,0.4);
        animation: handleEnter 0.5s ease-out forwards,
                   handleLeave 0.4s ease-in forwards;
        animation-delay: 0s, 1.2s;
      }

      /* Handle top knob */
      .wooden-handle::before {
        content: '';
        position: absolute;
        top: -18px;
        left: 50%;
        transform: translateX(-50%);
        width: 56px;
        height: 24px;
        background: 
          radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%),
          linear-gradient(180deg, #E8C9A0 0%, #C4956A 50%, #8B6914 100%);
        border-radius: 50%;
        box-shadow: 
          0 4px 8px rgba(0,0,0,0.4),
          inset 0 -3px 6px rgba(0,0,0,0.2);
      }

      /* Handle bottom connector */
      .wooden-handle::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 20px;
        background: 
          linear-gradient(180deg, #5D4037 0%, #3E2723 100%);
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      }

      /* Natural Wood Seal Base */
      .wooden-seal-base {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) scale(0);
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background: 
          /* Wood grain texture */
          repeating-conic-gradient(
            from 0deg at 50% 50%,
            transparent 0deg,
            transparent 2deg,
            rgba(60, 40, 20, 0.08) 2deg,
            rgba(60, 40, 20, 0.08) 4deg,
            transparent 4deg,
            transparent 8deg
          ),
          /* Wood rings effect */
          repeating-radial-gradient(
            circle at 50% 50%,
            transparent 0px,
            transparent 8px,
            rgba(80, 50, 30, 0.1) 8px,
            rgba(80, 50, 30, 0.1) 10px
          ),
          /* Base wood color */
          linear-gradient(145deg, #C19A6B 0%, #A0522D 50%, #8B4513 100%);
        box-shadow: 
          0 8px 25px rgba(0,0,0,0.35),
          inset 0 3px 8px rgba(255,255,255,0.25),
          inset 0 -5px 12px rgba(0,0,0,0.3);
        animation: sealStamp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.275) forwards;
        animation-delay: 0.4s;
      }

      /* Seal edge/detail ring */
      .wooden-seal-base::before {
        content: '';
        position: absolute;
        inset: 8px;
        border-radius: 50%;
        border: 4px solid rgba(60, 40, 20, 0.4);
        box-shadow: 
          inset 0 0 15px rgba(0,0,0,0.2),
          0 0 0 3px rgba(255,255,255,0.1);
      }

      /* Inner wood texture */
      .wooden-seal-base::after {
        content: '';
        position: absolute;
        inset: 18px;
        border-radius: 50%;
        background: 
          linear-gradient(135deg, 
            rgba(255,255,255,0.15) 0%, 
            transparent 50%,
            rgba(0,0,0,0.1) 100%
          );
      }

      /* Ink Pad - The colored stamp part */
      .ink-pad {
        position: absolute;
        bottom: 28px;
        left: 50%;
        transform: translateX(-50%) scale(0);
        width: 110px;
        height: 110px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        text-align: center;
        line-height: 1.2;
        opacity: 0;
        animation: inkStamp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        animation-delay: 0.5s;
        z-index: 2;
      }

      /* Valid - Green Ink */
      .ink-pad.valid {
        background: 
          radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 40%),
          linear-gradient(145deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        box-shadow: 
          inset 0 2px 8px rgba(255,255,255,0.3),
          inset 0 -3px 8px rgba(0,0,0,0.2),
          0 4px 15px rgba(34, 197, 94, 0.4);
        border: 3px solid rgba(21, 128, 61, 0.5);
      }

      /* Expired - Red Ink */
      .ink-pad.expired {
        background: 
          radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 40%),
          linear-gradient(145deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        box-shadow: 
          inset 0 2px 8px rgba(255,255,255,0.3),
          inset 0 -3px 8px rgba(0,0,0,0.2),
          0 4px 15px rgba(239, 68, 68, 0.4);
        border: 3px solid rgba(153, 27, 27, 0.5);
      }

      .ink-icon {
        font-size: 2.8rem;
        margin-bottom: 2px;
        filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4));
      }

      .ink-text {
        font-size: 0.8rem;
        z-index: 3;
      }

      /* Paper Impression - stays after stamp leaves */
      .paper-impression {
        position: absolute;
        bottom: 30px;
        right: 45px;
        width: 110px;
        height: 110px;
        border-radius: 50%;
        opacity: 0;
        transform: scale(0.8);
        animation: impressionShow 0.4s ease-out forwards;
        animation-delay: 1s;
        pointer-events: none;
      }

      .paper-impression.valid {
        background: 
          radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 50%),
          linear-gradient(145deg, rgba(34, 197, 94, 0.9) 0%, rgba(22, 163, 74, 0.95) 100%);
        box-shadow: 
          0 3px 10px rgba(34, 197, 94, 0.3),
          inset 0 0 20px rgba(0,0,0,0.1);
      }

      .paper-impression.expired {
        background: 
          radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 50%),
          linear-gradient(145deg, rgba(239, 68, 68, 0.9) 0%, rgba(220, 38, 38, 0.95) 100%);
        box-shadow: 
          0 3px 10px rgba(239, 68, 68, 0.3),
          inset 0 0 20px rgba(0,0,0,0.1);
      }

      .paper-impression::before {
        content: '';
        position: absolute;
        inset: 10px;
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.3);
      }

      .paper-impression .impression-content {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: white;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      }

      .paper-impression .impression-icon {
        font-size: 2.5rem;
        margin-bottom: 2px;
      }

      /* Impact ripple effect */
      .stamp-ripple {
        position: absolute;
        bottom: 45px;
        right: 60px;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        pointer-events: none;
      }

      .stamp-ripple::before,
      .stamp-ripple::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid;
        opacity: 0;
      }

      .stamp-ripple::before {
        width: 100%;
        height: 100%;
        animation: rippleWave 0.7s ease-out forwards;
        animation-delay: 0.9s;
      }

      .stamp-ripple::after {
        width: 70%;
        height: 70%;
        animation: rippleWave 0.7s ease-out forwards;
        animation-delay: 1s;
      }

      .stamp-ripple.valid::before,
      .stamp-ripple.valid::after {
        border-color: rgba(34, 197, 94, 0.6);
      }

      .stamp-ripple.expired::before,
      .stamp-ripple.expired::after {
        border-color: rgba(239, 68, 68, 0.6);
      }

      @keyframes handleEnter {
        0% {
          transform: translateX(-50%) translateY(-200px);
          opacity: 0;
        }
        100% {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
      }

      @keyframes handleLeave {
        0% {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) translateY(-250px);
          opacity: 0;
        }
      }

      @keyframes sealStamp {
        0% {
          transform: translateX(-50%) scale(0);
        }
        40% {
          transform: translateX(-50%) scale(1.1);
        }
        60% {
          transform: translateX(-50%) scale(0.95);
        }
        100% {
          transform: translateX(-50%) scale(1);
        }
      }

      @keyframes inkStamp {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.15);
        }
        70% {
          opacity: 1;
          transform: translateX(-50%) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) scale(1);
        }
      }

      @keyframes impressionShow {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes rippleWave {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0.7;
        }
        100% {
          transform: translate(-50%, -50%) scale(2);
          opacity: 0;
        }
      }

      .status-icon {
        width: 18px;
        height: 18px;
      }

      .result-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #0f172a;
      }

      .details-grid {
        display: grid;
        gap: 20px;
      }

      .detail-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .detail-label {
        font-size: 0.875rem;
        color: #64748b;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.025em;
      }

      .detail-value {
        font-size: 1rem;
        color: #0f172a;
        font-weight: 500;
      }

      .not-found {
        text-align: center;
        padding: 40px 20px;
      }

      .not-found-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        color: #ef4444;
      }

      .not-found h3 {
        font-size: 1.25rem;
        color: #0f172a;
        margin-bottom: 8px;
      }

      .not-found p {
        color: #64748b;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #64748b;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        color: #64748b;
        font-size: 0.875rem;
      }

      .footer a {
        color: #dc2626;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        .container {
          padding: 20px 16px;
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .search-box {
          flex-direction: column;
        }

        .search-btn {
          width: 100%;
        }

        .search-card,
        .result-card {
          padding: 24px;
        }

        .seal-scene {
          width: 120px;
          height: 200px;
          top: -70px;
          right: 5px;
        }

        .wooden-handle {
          width: 28px;
          height: 80px;
        }

        .wooden-handle::before {
          width: 44px;
          height: 18px;
          top: -14px;
        }

        .wooden-handle::after {
          width: 55px;
          height: 15px;
        }

        .wooden-seal-base {
          width: 100px;
          height: 100px;
          bottom: 15px;
        }

        .wooden-seal-base::before {
          inset: 6px;
          border-width: 3px;
        }

        .ink-pad {
          width: 85px;
          height: 85px;
          bottom: 22px;
          font-size: 0.7rem;
        }

        .ink-icon {
          font-size: 2.2rem;
        }

        .paper-impression {
          width: 85px;
          height: 85px;
          bottom: 22px;
          right: 22px;
        }

        .paper-impression .impression-icon {
          font-size: 2rem;
        }

        .paper-impression .impression-content {
          font-size: 0.7rem;
        }

        .stamp-ripple {
          width: 100px;
          height: 100px;
          bottom: 30px;
          right: 35px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="IMG_9920.png" alt="TUV Rheinland Logo" class="logo">
        <h1>Certificate Verification</h1>
        <p>Verify the authenticity of TUV Rheinland LLC certificates</p>
      </header>

      <div class="search-card">
        <div class="search-box">
          <input 
            type="text" 
            class="search-input" 
            id="searchInput"
            placeholder="Enter certificate number (e.g., TRO-OP-26-0001)"
            autocomplete="off"
          >
          <button class="search-btn" id="searchBtn" onclick="searchCertificate()">
            Verify
          </button>
        </div>
        <p class="hint">Enter the certificate number to verify its validity</p>
      </div>

      <div class="result-card" id="resultCard">
        <!-- Results will be displayed here -->
      </div>

      <footer class="footer">
        <p>&copy; 2026 TUV Rheinland LLC. All rights reserved.</p>
        <p style="margin-top: 8px;">For support, contact <a href="mailto:lifting@om.tuv.com">Lifting@om.tuv.com</a></p>
      </footer>
    </div>

    <script>
      let certificatesData = [];

      // Load certificates data
      async function loadCertificates() {
        try {
          const response = await fetch('certificates.json');
          certificatesData = await response.json();
        } catch (error) {
          console.error('Failed to load certificates:', error);
        }
      }

      // Get query parameter from URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Search certificate by number
      function searchCertificate(query = null) {
        const searchInput = document.getElementById('searchInput');
        const resultCard = document.getElementById('resultCard');
        const searchBtn = document.getElementById('searchBtn');

        const searchTerm = query || searchInput.value.trim().toUpperCase();

        if (!searchTerm) {
          resultCard.classList.remove('show');
          return;
        }

        // Update input if searching via query param
        if (query) {
          searchInput.value = query;
        }

        // Show loading
        searchBtn.disabled = true;
        searchBtn.textContent = 'Verifying...';

        // Simulate brief loading for better UX
        setTimeout(() => {
          const certificate = certificatesData.find(cert => 
            cert.certificateNumber.toUpperCase() === searchTerm ||
            cert.id.toUpperCase() === searchTerm
          );

          if (certificate) {
            displayCertificate(certificate);
          } else {
            displayNotFound(searchTerm);
          }

          resultCard.classList.add('show');
          searchBtn.disabled = false;
          searchBtn.textContent = 'Verify';
        }, 300);
      }

      // Parse date from DD.MM.YYYY format
      function parseDate(dateStr) {
        const parts = dateStr.split('.');
        if (parts.length === 3) {
          const day = parseInt(parts[0], 10);
          const month = parseInt(parts[1], 10) - 1; // Month is 0-indexed
          const year = parseInt(parts[2], 10);
          return new Date(year, month, day);
        }
        return null;
      }

      // Check if certificate is expired
      function isCertificateExpired(cert) {
        const validTillDate = parseDate(cert.validTill);
        if (!validTillDate) return false;

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        validTillDate.setHours(23, 59, 59, 999); // End of the valid day

        return today > validTillDate;
      }

      // Display certificate with appropriate status
      function displayCertificate(cert) {
        const resultCard = document.getElementById('resultCard');
        const isExpired = isCertificateExpired(cert);

        if (isExpired) {
          resultCard.innerHTML = `
            <div class="seal-scene">
              <div class="wooden-handle"></div>
              <div class="wooden-seal-base"></div>
              <div class="ink-pad expired">
                <span class="ink-icon">&#10008;</span>
                <span class="ink-text">Expired</span>
              </div>
            </div>
            <div class="stamp-ripple expired"></div>
            <div class="paper-impression expired">
              <div class="impression-content">
                <span class="impression-icon">&#10008;</span>
                <span>Expired</span>
              </div>
            </div>
            <div class="result-header">
              <span class="status-badge expired">
                <svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

      // Display not found message
      function displayNotFound(searchTerm) {
        const resultCard = document.getElementById('resultCard');

        resultCard.innerHTML = `
          <div class="not-found">
            <svg class="not-found-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <h3>Certificate Not Found</h3>
            <p>No certificate found with number "${searchTerm}"</p>
          </div>
        `;
      }

      // Handle Enter key
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchCertificate();
        }
      });

      // Initialize
      document.addEventListener('DOMContentLoaded', async function() {
        await loadCertificates();

        // Check for query parameter
        const querySearch = getQueryParam('s');
        if (querySearch) {
          searchCertificate(querySearch.toUpperCase());
        }
      });
    </script>
