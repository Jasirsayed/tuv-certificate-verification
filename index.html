<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUV Rheinland LLC Certificate Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        color: #1e293b;
      }
      
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .logo {
        width: 180px;
        height: auto;
        margin-bottom: 24px;
      }
      
      .header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 8px;
      }
      
      .header p {
        color: #64748b;
        font-size: 1rem;
      }
      
      .search-card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 24px;
      }
      
      .search-box {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }
      
      .search-input {
        flex: 1;
        padding: 14px 18px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.2s;
        font-family: inherit;
      }
      
      .search-input:focus {
        outline: none;
        border-color: #dc2626;
        box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
      }
      
      .search-input::placeholder {
        color: #94a3b8;
      }
      
      .search-btn {
        padding: 14px 28px;
        background: #dc2626;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }
      
      .search-btn:hover {
        background: #b91c1c;
        transform: translateY(-1px);
      }
      
      .search-btn:active {
        transform: translateY(0);
      }
      
      .search-btn:disabled {
        background: #94a3b8;
        cursor: not-allowed;
        transform: none;
      }
      
      .hint {
        color: #64748b;
        font-size: 0.875rem;
        text-align: center;
      }
      
      .result-card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        display: none;
      }
      
      .result-card.show {
        display: block;
        animation: slideIn 0.3s ease-out;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .result-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f1f5f9;
      }
      
      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
      }
      
      .status-badge.valid {
        background: #dcfce7;
        color: #166534;
      }
      
      .status-badge.invalid {
        background: #fee2e2;
        color: #991b1b;
      }
      
      .status-icon {
        width: 18px;
        height: 18px;
      }
      
      .result-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #0f172a;
      }
      
      .details-grid {
        display: grid;
        gap: 20px;
      }
      
      .detail-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      
      .detail-label {
        font-size: 0.875rem;
        color: #64748b;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.025em;
      }
      
      .detail-value {
        font-size: 1rem;
        color: #0f172a;
        font-weight: 500;
      }
      
      .not-found {
        text-align: center;
        padding: 40px 20px;
      }
      
      .not-found-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        color: #ef4444;
      }
      
      .not-found h3 {
        font-size: 1.25rem;
        color: #0f172a;
        margin-bottom: 8px;
      }
      
      .not-found p {
        color: #64748b;
      }
      
      .loading {
        text-align: center;
        padding: 40px;
        color: #64748b;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .footer {
        text-align: center;
        margin-top: 40px;
        color: #64748b;
        font-size: 0.875rem;
      }
      
      .footer a {
        color: #dc2626;
        text-decoration: none;
      }
      
      .footer a:hover {
        text-decoration: underline;
      }
      
      @media (max-width: 640px) {
        .container {
          padding: 20px 16px;
        }
        
        .header h1 {
          font-size: 1.5rem;
        }
        
        .search-box {
          flex-direction: column;
        }
        
        .search-btn {
          width: 100%;
        }
        
        .search-card,
        .result-card {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="tuv-logo.jpg" alt="TUV Rheinland Logo" class="logo">
        <h1>Certificate Verification</h1>
        <p>Verify the authenticity of TUV Rheinland Oman certificates</p>
      </header>
      
      <div class="search-card">
        <div class="search-box">
          <input 
            type="text" 
            class="search-input" 
            id="searchInput"
            placeholder="Enter certificate number (e.g., TRO-OP-26-0001)"
            autocomplete="off"
          >
          <button class="search-btn" id="searchBtn" onclick="searchCertificate()">
            Verify
          </button>
        </div>
        <p class="hint">Enter the certificate number to verify its validity</p>
      </div>
      
      <div class="result-card" id="resultCard">
        <!-- Results will be displayed here -->
      </div>
      
      <footer class="footer">
        <p>© 2026 TÜV Rheinland LLC. All rights reserved.</p>
        <p style="margin-top: 8px;">For support, contact <a href="mailto:Lifting@om.tuv.com">Lifting@om.tuv.com</a></p>
      </footer>
    </div>
    
    <script>
      let certificatesData = [];
      
      // Load certificates data
      async function loadCertificates() {
        try {
          const response = await fetch('certificates.json');
          certificatesData = await response.json();
        } catch (error) {
          console.error('Failed to load certificates:', error);
        }
      }
      
      // Get query parameter from URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
      
      // Search certificate by number
      function searchCertificate(query = null) {
        const searchInput = document.getElementById('searchInput');
        const resultCard = document.getElementById('resultCard');
        const searchBtn = document.getElementById('searchBtn');
        
        const searchTerm = query || searchInput.value.trim().toUpperCase();
        
        if (!searchTerm) {
          resultCard.classList.remove('show');
          return;
        }
        
        // Update input if searching via query param
        if (query) {
          searchInput.value = query;
        }
        
        // Show loading
        searchBtn.disabled = true;
        searchBtn.textContent = 'Verifying...';
        
        // Simulate brief loading for better UX
        setTimeout(() => {
          const certificate = certificatesData.find(cert => 
            cert.certificateNumber.toUpperCase() === searchTerm ||
            cert.id.toUpperCase() === searchTerm
          );
          
          if (certificate) {
            displayValidCertificate(certificate);
          } else {
            displayNotFound(searchTerm);
          }
          
          resultCard.classList.add('show');
          searchBtn.disabled = false;
          searchBtn.textContent = 'Verify';
        }, 300);
      }
      
      // Display valid certificate
      function displayValidCertificate(cert) {
        const resultCard = document.getElementById('resultCard');
        
        resultCard.innerHTML = `
          <div class="result-header">
            <span class="status-badge valid">
              <svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              Valid Certificate
            </span>
          </div>
          <div class="details-grid">
            <div class="detail-item">
              <span class="detail-label">Certificate Number</span>
              <span class="detail-value">${cert.certificateNumber}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Name</span>
              <span class="detail-value">${cert.name}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Qualification</span>
              <span class="detail-value">${cert.qualification}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Company</span>
              <span class="detail-value">${cert.company}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Employee Number</span>
              <span class="detail-value">${cert.employeeNumber}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Issue Date</span>
              <span class="detail-value">${cert.issueDate}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Valid Till</span>
              <span class="detail-value">${cert.validTill}</span>
            </div>
          </div>
        `;
      }
      
      // Display not found message
      function displayNotFound(searchTerm) {
        const resultCard = document.getElementById('resultCard');
        
        resultCard.innerHTML = `
          <div class="not-found">
            <svg class="not-found-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <h3>Certificate Not Found</h3>
            <p>No certificate found with number "${searchTerm}"</p>
          </div>
        `;
      }
      
      // Handle Enter key
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchCertificate();
        }
      });
      
      // Initialize
      document.addEventListener('DOMContentLoaded', async function() {
        await loadCertificates();
        
        // Check for query parameter
        const querySearch = getQueryParam('s');
        if (querySearch) {
          searchCertificate(querySearch.toUpperCase());
        }
      });
    </script>
  </body>
</html>
